name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle wrapper
        working-directory: pharmATC_Backend/pharmATC
        run: chmod +x ./gradlew

      - name: Build Spring Boot App (Skip Tests)
        working-directory: pharmATC_Backend/pharmATC
        run: ./gradlew bootJar -x test

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Echo Project ID (ë””ë²„ê¹…ìš©)
        run: echo "âœ… RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}"

      - name: Deploy to Railway
        working-directory: pharmATC_Backend/pharmATC
        run: |
          echo "ğŸš€ Deploying to Railway..."
          railway up --project "${{ secrets.RAILWAY_PROJECT_ID }}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
