name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Build JAR (skip tests)
        run: ./gradlew bootJar -x test

      - name: Upload to EC2 and run Docker
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ec2-user
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "üîê Saving private key"
          cat <<EOF > key.pem
  $PRIVATE_KEY
  EOF
  chmod 600 key.pem
  
  echo "üì° Registering known host"
  mkdir -p ~/.ssh
  ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
  
  echo "üì§ Uploading jar"
  scp -i key.pem build/libs/*.jar $USER@$HOST:/home/ec2-user/app.jar
  
  echo "üê≥ Running docker on EC2"
  ssh -i key.pem $USER@$HOST << EOF
  set -e
  docker stop app || true
  docker rm app || true
  docker run -d --name app \
  -e DB_HOST="$DB_HOST" \
  -e DB_PORT="$DB_PORT" \
  -e DB_NAME="$DB_NAME" \
  -e DB_USERNAME="$DB_USERNAME" \
  -e DB_PASSWORD="$DB_PASSWORD" \
  -p 8080:8080 \
  openjdk:24-jdk java -jar /home/ec2-user/app.jar
  EOF
